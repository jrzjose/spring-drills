<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Landon Hotel | Staff View</title>
</head>

<body>
    <header>
        <a th:href="@{/}" href="#">Home</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out">
        </form>
    </header>
    <h1>Staff</h1>
    <table>
        <tr>
            <th>Employee Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        <tr th:each="staff:${staff}">
            <td th:text="${staff.id}">Employee Number</td>
            <td th:text="${staff.firstName}">First Name</td>
            <td th:text="${staff.lastName}">Last Name</td>
            <td th:text="${staff.position}">Position</td>
        </tr>
    </table>

</body>

</html>
